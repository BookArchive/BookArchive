<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ssH2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="header">
    <!--<img src = "https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Loyola_Ramblers_logo.svg/1200px-Loyola_Ramblers_logo.svg.png"
    style="opacity: 0.5;width:100%;height:100%;" >-->
    <h1>Rambler Reads</h1>
</div>

<div class="topnav">
    <a  href="home.html" >Home</a>
    <a class="active" href="#dashboard" > Dashboard</a>
    <div class="search-container">
        <form action="searchresults.html" method= "post">
            <input type="text" placeholder="Search" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<div id="data-here">

</div>

<div id="lower-functions">
    <button class = "button" id="logoutBtn">LogOut</button><br>
</div>
    <div id="addBook">

            <label for="title" ><b>Title</b></label><br>
            <input type="text" id="bTitle" placeholder="Enter Title" name="title" required><br>

            <label for="author" ><b>Author</b></label><br>
            <input type="text" id="author" placeholder="Enter Author" name="author" required><br>
            
            <label for="subject" ><b>Course Subject</b></label><br>
            <input type="text" id="subject" placeholder="Enter Course Subject (ex: UCLR) " name="subject" required><br>

            <label for="courseNum" ><b>Course Number</b></label><br>
            <input type="number" id="courseNum" placeholder="Enter Username" name="courseNum" required><br>

            <button class = "button" id="submit" onclick="addBook()">  Add book  </button>
    </div>
</div>
</body>
<script>
    let user = null;
    function addBook(data){

        let book = {
            "title": document.getElementById('bTitle').value,
            "author": document.getElementById('author').value,
            "subject": document.getElementById('subject').value,
            "courseNum": document.getElementById('courseNum').value,
            "ownerID": user.id
        }
        $.postJSON("api/savebook",book,(data)=>{
            if(data == null){
                alert("failed to upload book info");
            }else{
                alert("success!");
            }
        })
    }

  

$(function(){
    function dataReq(){
        $.get("/api/DashboardData",(data)=>{
            if(data == ""){
                console.log(data);
                window.location.replace("/");
            }else{
                document.getElementById('data-here').innerHTML += ("<H1> Welcome "+data.username+"</H1>");
                document.getElementById('data-here').innerHTML += ("<H3> major: "+data.major+"</H3>")
                user = data;
                console.log(data);
            }
        });
    }
    dataReq();
    $("#logoutBtn").click(()=>{
        $.get("/api/logout",(data)=>{
            window.location.replace("/");
        });
    });

    $.postJSON = function(url, data, callback) {
    return jQuery.ajax({
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        'type': 'POST',
        'url': url,
        'data': JSON.stringify(data),
        'dataType': 'json',
        'success': callback
        });
    }  
});


</script>
</html>
